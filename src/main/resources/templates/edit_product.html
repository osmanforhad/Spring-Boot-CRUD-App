<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Product Details</title>
</head>
<body>
<div align="center">
<hr>
<h1>Product Manager Application Spring Boot</h1>
<hr>
<h1>Edit Product Details</h1>
<br/>
<form action="#" th:action="@{/save}" th:object="${product}" method="post">
<table border="0" cellpadding="10">
<tr>
<td>Product ID:</td>
<td><input type="text" th:field="*{id}" readonly="readonly"/></td>
</tr>
<tr>
<td>Product Name:</td>
<td><input type="text" th:field="*{name}" /></td>
</tr>
<tr>
<td>Brand Name:</td>
<td><input type="text" th:field="*{brand}" /></td>
</tr>
<tr>
<td>Made In:</td>
<td><input type="text" th:field="*{madein}" /></td>
</tr>
<tr>
<td>Product Price:</td>
<td><input type="text" th:field="*{price}" /></td>
</tr>
<tr>
<td colspan="2"><button type="submit">Update Product Details</button></td>
</tr>
</table>
</form>
</div>
</body>
</html>
